<div class="container">
  <h2>View Details Page</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Student Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-secondary" routerLink="/student-list">Back</button>
</div>
